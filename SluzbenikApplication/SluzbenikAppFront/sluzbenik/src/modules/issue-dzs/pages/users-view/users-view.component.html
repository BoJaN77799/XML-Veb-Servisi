<div class="row p-4 align-items-center justify-content-center">
    <h1 class="p-4" style="text-align: center; font-weight: bold; color: red;">Odaberite korisnika</h1>

    <div class="col-10">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

                <ng-container matColumnDef="userID">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by id" name="headerId"> Id </th>
                    <td mat-cell *matCellDef="let element" name="idCell"> {{element.userID}} </td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by firstName" name="headerFN">
                        First name </th>
                    <td mat-cell *matCellDef="let element" name="firstNameCell"> {{element.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by lastName" name="headerLN"> Last
                        name </th>
                    <td mat-cell *matCellDef="let element" name="lastNameCell"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by userType" name="headerEmail">
                        Email </th>
                    <td mat-cell *matCellDef="let element" name="emailCell"> {{element.email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="selectedUser(row)" *matRowDef="let row; columns: displayedColumns;"
                    [id]="row.userID">
                </tr>
            </table>
        </div>
        <app-pagination class="p-4" [totalItems]="totalItems" [pageSize]="pageSize" (pageSelected)="changePage($event)">
        </app-pagination>
    </div>
</div>
