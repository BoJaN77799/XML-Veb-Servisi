<div class="drink-creation-label">Registracija</div>
<form class="reactiveForm" [formGroup]="registrationFormGroup" (ngSubmit)="register()">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="form-group row my_margin">
                <label for="firstName" class="col-3 col-form-label">Ime</label>
                <div class="col-6">
                    <input class="form-control" type="text" id="firstName" placeholder="Unesite ime"
                        formControlName="firstName" />
                    <small class="text-danger"
                        *ngIf="f['firstName'].touched && f['firstName'].errors && f['firstName'].errors['required']">
                        Potrebno je da uneste Vaše ime.</small>
                </div>
            </div>

            <div class="form-group row my_margin">
                <label for="lastName" class="col-3 col-form-label">Prezime</label>
                <div class="col-6">
                    <input class="form-control" type="text" id="lastName" placeholder="Unesite prezime"
                        formControlName="lastName" />
                    <small class="text-danger"
                        *ngIf="f['lastName'].touched && f['lastName'].errors && f['lastName'].errors['required']">
                        Potrebno je da uneste Vaše prezime.</small>
                </div>
            </div>

            <div class="form-group row my_margin">
                <label for="email" class="col-3 col-form-label"
                    matTooltip="* Email adresa mora biti u formatu xxxx@xxx.xxx. Vaša lozinka biće poslata na unešeni mail.">Email
                    adresa*</label>
                <div class="col-6">
                    <input class="form-control" type="text" id="email" placeholder="Unesite email adresu"
                        formControlName="email" />
                    <small class="text-danger"
                        *ngIf="f['email'].touched && f['email'].errors && f['email'].errors['required']">
                        Potrebno je da uneste Vašu email adresu.</small>
                    <small class="text-danger"
                        *ngIf="f['email'].touched && f['email'].errors && f['email'].errors['email']">
                        Email adresa nije u prihvatljivom format.
                    </small>
                </div>
            </div>
            <div class="form-group row my_margin">
                <label for="jmbg" class="col-3 col-form-label"
                    matTooltip="* Jedinstveni matični broj građanina">JMBG*</label>
                <div class="col-6">
                    <input class="form-control" type="text" id="jmbg" placeholder="Unesite jmbg"
                        formControlName="jmbg" />
                    <small class="text-danger"
                        *ngIf="f['jmbg'].touched && f['jmbg'].errors && f['jmbg'].errors['required']">
                        Potrebno je da uneste Vaš JMBG.</small>
                    <small class="text-danger"
                        *ngIf="f['jmbg'].touched && f['jmbg'].errors && f['jmbg'].errors['jmbg']">
                        JMBG nije u prihvatljivom format.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <button id="submit" class="btn" type="submit" [disabled]='checkSubmit()'>Registruj
        se</button>
</form>
