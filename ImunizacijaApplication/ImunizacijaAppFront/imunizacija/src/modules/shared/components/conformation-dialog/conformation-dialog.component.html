<h3 md-dialog-title>{{naslovPoruka.naslov}}</h3>
<div md-dialog-content>{{naslovPoruka.poruka}}</div>
<div md-dialog-actions style="margin-top: 20px;">
  <button id='confirm-button' mat-flat-button color="primary" (click)="dialogRef.close(true)" style="margin-right: 10px;">Potvrdi</button>
  <button mat-flat-button color="warn" (click)="dialogRef.close(false)">Odustani</button>
</div>
