<div class="row" style="margin-top: 20px;">

    <button class="btn" id='confirm-button' (click)="dialogRef.close(true)" style="margin-right: 10px;">Potvrdi</button>

    <button class="btn" (click)="dialogRef.close(false)">Odustani</button>
  </div>
</div>
