<div class="row justify-content-center align-items-center loginForm">
  <form class="col-md-12 box" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <p class="login-label">Prijava</p>
      <div class="form-group row">
        <div id="email-div" class="col-md">
          <input type="text" class="form-control" id="username" name="username" placeholder="User ID"
            formControlName="username" />
          <small id='danger-label-email' class="text-danger danger-label"
            *ngIf="form.controls['username'].touched && form.controls['username'].errors?.['required']">
            Korisnicki ID ne sme biti prazan!
          </small>
        </div>
      </div>

      <div class="form-group row">
        <div id="pass-div" class="col-md">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            formControlName="password" />
          <small id='danger-label-pass' class="text-danger" *ngIf="
          form.controls['password'].touched &&
          form.controls['password'].errors?.['required']
        ">
            Lozinka ne sme biti prazna!
          </small>
        </div>
      </div>

      <div class="row">
        <a class="nav-link active" id="registracijaLink" aria-current="page"
          href="/imunizacija-app/registracija">Registrujte
          se</a>
        <button id="login-button" type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Prijava
        </button>
      </div>
    </fieldset>
  </form>
</div>
